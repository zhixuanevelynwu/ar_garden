<!DOCTYPE html>
<html lang="en-us">
  <head>
    <!-- A-Frame core library -->
    <!-- documentation:  https://aframe.io/ -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- AR.js Library -->
    <!-- documentation:  https://ar-js-org.github.io/AR.js-Docs/ -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- p5.js core library -->
    <!-- documentation:  https://p5js.org/reference/ -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>

    <!-- AFrameP5 AR library -->
    <!-- documentation:  https://cs.nyu.edu/~kapp/aframep5-ar -->
    <script src="https://craignyu.github.io/aframep5-ar/libraries/aframep5_ar-v0.4.js"></script>

    <!-- p5 Sound library -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"
    integrity="sha512-WzkwpdWEMAY/W8WvP9KS2/VI6zkgejR4/KTxTl4qHx0utqeyVE0JY+S1DlMuxDChC7x0oXtk/ESji6a0lP/Tdg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- p5 Speec Recognition Library -->
    <script src="js/lib/p5.speech.js"></script>
    <!-- Your custom p5.js sketch -->
    <script src="js/bird.js"></script>
    <script src="js/flower.js"></script>
    <script src="js/garden.js"></script>
    <script src="js/sketch.js"></script>
    <script src="js/snail.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <!-- A-Frame Scene -->
    <a-scene id="ARScene" embedded arjs>
      <!-- markers that we are tracking with a link to the pattern file the AR.js library should be looking for -->
      <a-marker id="hiro" type="pattern" url="markers/patt.hiro"></a-marker>
      <a-marker id="zb" type="pattern" url="markers/patt.zb"></a-marker>

      <a-assets>
        <a-asset
          id="flower_obj"
          src="images/white_flower/white_flower.vox.obj"
        ></a-asset>
        <a-asset
          id="flower_mtl"
          src="images/white_flower/white_flower.vox.mtl"
        ></a-asset>

        <a-asset
          id="bird0_obj"
          src="images/blue_bird/blue_bird.vox.obj"
        ></a-asset>
        <a-asset
          id="bird0_mtl"
          src="images/blue_bird/blue_bird.vox.mtl"
        ></a-asset>

        <a-asset
          id="bird1_obj"
          src="images/pink_bird/pink_bird.vox.obj"
        ></a-asset>
        <a-asset
          id="bird1_mtl"
          src="images/pink_bird/pink_bird.vox.mtl"
        ></a-asset>
      </a-assets>

      <!-- default camera entity (leave this and don't change it) -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
